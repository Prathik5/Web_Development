<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <!--file:///C:/tacos?username=coltte&password=1234&color=%2336ae1e-->

    <button type="submit">Outside the form haha</button>

    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter a password:</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
        />
      </p>

      <p>
        <label for="color">What color do you like?</label>
        <input type="color" id="color" name="color" />
      </p>

      <p>
        <label for="number">Enter any number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="number"
          min="1"
          max="1000"
        />
      </p>

      <button>submit</button>

      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <h2>Hijacking searching engines</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Go to reddit</button>
    </form>
    <h3>Google search</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google search</button>
    </form>
    <h3>Youtube search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
      <h3>Shirt Sizes</h3>
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <input type="radio" name="size" id="s" value="small" />
        <label for="s">Small</label>
        <input type="radio" name="size" id="m" value="medium" />
        <label for="m">Medium</label>
        <input type="radio" name="size" id="l" value="large" />
        <label for="l">Large</label>
        <button>submit</button>
      </p>
      <p>
        <label for="meal">Please select an Entry</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <label for="cheese">Amount of cheese</label>
      <input
        type="range"
        id="cheese"
        min="0"
        max="100"
        value="75"
        name="cheese_level"
      />
    </form>
    <p>
      <label for="requests">Any special requests?</label>
      <textarea
        id="requests"
        rows="10"
        cols="10"
        placeholder="Type your text"
      ></textarea>
    </p>
    <h2>Validation Form</h2>

    <form action="/dummy">
      <label for="first">Enter first number:</label>
      <input
        type="text"
        id="first"
        name="first"
        placeholder="Just enter it "
        required=""
      />
      <p>
        <label for="username">Username Again:</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="12"
        />
      </p>
      <p>
        <label for="mail">Enter your mail id biatch:</label>
        <input type="email" required="@" id="mail" />
      </p>
      <p>
        <label for="site">Enter any url fo research purposes:</label>
        <input type="url" required="http:" id="site" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
